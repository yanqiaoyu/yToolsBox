      tags:
      - 模拟脆弱性相关的接口
  /custom/mock/vulnerability/PswdInCookie:
    get:
      description: 模拟cookie中存在密码信息,这个接口需要请求头中携带cookie这个字段,并且其中含有密码信息
      parameters:
      - description: 'cookie中填写明文的密码信息,例如Cookie: expires=Thu, 01 Jan 1970 00:00:00
          GMT; password=qwert'
        in: header
        name: cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回成功
          schema:
            $ref: '#/definitions/dto.SuccessResponseMeta'
      summary: 模拟cookie中存在密码信息
      tags:
      - 模拟脆弱性相关的接口
  /custom/mock/vulnerability/PswdInPlainText:
    post:
      description: 模拟请求数据存在明文密码信息
      parameters:
      - description: query中填写明文的密码信息,例如password=123456
