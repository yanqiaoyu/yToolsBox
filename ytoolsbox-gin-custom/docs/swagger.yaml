      responses:
        "200":
          description: 返回成功
          schema:
            $ref: '#/definitions/dto.SuccessResponseMeta'
      summary: 模拟脱敏策略不一致
      tags:
      - 模拟脆弱性相关的接口
  /custom/mock/vulnerability/NoneSensitiveAPINotSec:
    post:
      description: 模拟非敏感接口未鉴权,请求中不要带鉴权信息即可
      produces:
