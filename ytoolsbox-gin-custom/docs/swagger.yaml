basePath: /api/auth
definitions:
  dto.SuccessResponseMeta:
    properties:
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact:
    email: yqy1160058763@qq.com
    name: yanqiaoyu
    url: https://github.com/yanqiaoyu/yToolsBox/tree/poc-master
  description: 用于数据安全POC测试的工具盒
  title: POC工具盒
