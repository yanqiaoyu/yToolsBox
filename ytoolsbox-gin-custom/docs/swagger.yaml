paths:
  /api/settings/values:
    get:
      description: 模拟SonarQube未授权访问, 这里的路径不能加/api/auth这个前缀
      produces:
      - application/json
      responses:
        "200":
          description: 返回成功
          schema:
            $ref: '#/definitions/dto.SuccessResponseMeta'
      summary: 模拟SonarQube未授权访问
      tags:
      - 模拟脆弱性相关的接口
  /custom/mock/vulnerability/AuthInURL:
    get:
      description: 模拟鉴权信息在url中
      parameters:
      - description: 路径中存在鉴权信息,例如sessionid=1
        in: path
        name: sessionid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回成功
          schema:
            $ref: '#/definitions/dto.SuccessResponseMeta'
      summary: 模拟鉴权信息在url中
      tags:
      - 模拟脆弱性相关的接口
  /custom/mock/vulnerability/DataAmountCanBeModified:
    get:
      description: 模拟敏感接口返回数据量可修改, 例如path中存在 query=1&pagenum=1&pagesize=10
      parameters:
      - description: query是一个可修改的参数, 例如query=1
        in: path
        name: query
        required: true
        type: integer
      - description: pagenum是一个可修改的参数, 例如pagenum=1
        in: path
        name: pagenum
        required: true
        type: integer
      - description: pagesize是一个可修改的参数, 例如pagesize=1
        in: path
        name: pagesize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回成功
          schema:
            $ref: '#/definitions/dto.SuccessResponseMeta'
      summary: 模拟敏感接口返回数据量可修改
      tags:
      - 模拟脆弱性相关的接口
  /custom/mock/vulnerability/DeleteInGet:
    get:
      description: 模拟 GET方式执行危险操作
      parameters:
      - description: 路径中存在delete参数,例如delete=1
        in: path
        name: delete
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回成功
          schema:
            $ref: '#/definitions/dto.SuccessResponseMeta'
      summary: 模拟 GET方式执行危险操作
      tags:
      - 模拟脆弱性相关的接口
  /custom/mock/vulnerability/DifferentDesensePolicy:
    get:
      description: 模拟脱敏策略不一致, 例如返回2种不同类型的脱敏数据
      produces:
